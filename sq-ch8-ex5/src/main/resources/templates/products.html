<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.getTitle()}"></td>
            <td th:text="${product.getPrice()}"></td>
        </tr>
    </table>

    <h2>Add product</h2>
    <form method="post" action="/products">
        title: <input type="text" name="title" placeholder="insert product's title here">
        <br/>
        Price: <input type="number" name="price" placeholder="insert product's price here">

        <button type="submit">Submit product</button>
    </form>

</body>
</html>
